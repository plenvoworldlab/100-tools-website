<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ–¤ Ultimate Tools Hub ðŸ–¤</title>
<style>
  /* Body & Background */
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111; /* hitam solid */
    color: #eee;      /* tulisan putih */
  }

  /* Header */
  header {
    text-align: center;
    padding: 80px 20px;
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(10px);
  }
  header h1 {
    font-family: 'Arial Black', Gadget, sans-serif;
    font-size: 64px;
    background: linear-gradient(90deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
    letter-spacing: 2px;
  }
  header p {
    font-size: 24px;
    color: #ccc;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    margin-top: 15px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }

  /* Search Bar */
  .search-container {
    text-align: center;
    margin: 40px 0;
  }
  .search-container input {
    width: 55%;
    padding: 16px 24px;
    font-size: 20px;
    border-radius: 35px;
    border: none;
    outline: none;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    background: #222;
    color: #eee;
    transition: all 0.3s;
  }
  .search-container input:focus {
    box-shadow: 0 12px 30px rgba(255,255,255,0.3);
    background: #333;
  }

  /* Tools Card Grid */
  .tools {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 25px;
  }
  .tool-card {
    background: #1a1a1a;
    border-radius: 20px;
    width: 240px;
    padding: 28px;
    box-shadow: 5px 12px 28px rgba(0,0,0,0.5);
    transition: transform 0.4s, box-shadow 0.4s;
    text-align: center;
  }
  .tool-card:hover {
    transform: translateY(-12px) rotateX(3deg) rotateY(4deg);
    box-shadow: 8px 18px 35px rgba(0,0,0,0.7);
  }
  .tool-card h3 {
    font-size: 22px;
    margin-bottom: 18px;
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }
  .tool-card a {
    text-decoration: none;
    color: #111;
    background: #eee;
    padding: 14px 28px;
    border-radius: 15px;
    display: inline-block;
    font-weight: bold;
    box-shadow: 2px 6px 18px rgba(0,0,0,0.3);
    transition: all 0.3s;
  }
  .tool-card a:hover {
    background: #ccc;
    transform: scale(1.06) rotate(-1.5deg);
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ–¤ Ultimate Tools Hub ðŸ–¤</h1>
  <p>Welcome to your premium, professional hub of 100 high-performance web tools. Every tool is crafted for speed, elegance, and simplicity â€” minimalist yet powerful, all in one place.</p>
</header>

<div class="search-container">
  <input type="text" id="toolSearch" placeholder="Search for your toolâ€¦">
</div>

<div class="tools">
  <div class="tool-card">
    <h3>Word Counter</h3>
    <a href="tools/word-counter.html">Open Tool</a>
  </div>
  <!-- Duplicate tool-card for all 100 tools later -->
</div>

<script>
const searchInput = document.getElementById("toolSearch");
searchInput.addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const tools = document.querySelectorAll(".tool-card");
  tools.forEach(tool => {
    const text = tool.textContent.toLowerCase();
    tool.style.display = text.includes(filter) ? "" : "none";
  });
});
</script>

</body>
</html>
