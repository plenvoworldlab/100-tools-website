<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ–¤ Ultimate 100 Tools Hub ðŸ–¤</title>
<style>
  /* Body & Background */
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111; /* solid hitam */
    color: #eee;      /* tulisan putih */
  }

  /* Header */
  header {
    text-align: center;
    padding: 80px 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
  }
  header h1 {
    font-family: 'Arial Black', Gadget, sans-serif;
    font-size: 60px;
    background: linear-gradient(90deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    letter-spacing: 2px;
  }
  header p {
    font-size: 22px;
    color: #ccc;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    margin-top: 12px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Search Bar */
  .search-container {
    text-align: center;
    margin: 40px 0;
  }
  .search-container input {
    width: 55%;
    padding: 14px 22px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    background: #222;
    color: #eee;
    transition: all 0.3s;
  }
  .search-container input:focus {
    box-shadow: 0 10px 25px rgba(255,255,255,0.3);
    background: #333;
  }

  /* Tools Card Grid */
  .tools {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 22px;
    padding: 20px;
  }
  .tool-card {
    background: #1a1a1a;
    border-radius: 18px;
    width: 220px;
    padding: 25px;
    box-shadow: 4px 8px 20px rgba(0,0,0,0.6);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }
  .tool-card:hover {
    transform: translateY(-8px) rotateX(2deg) rotateY(3deg);
    box-shadow: 6px 12px 25px rgba(0,0,0,0.7);
  }
  .tool-card h3 {
    font-size: 20px;
    margin-bottom: 14px;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }
  .tool-card a {
    text-decoration: none;
    color: #111;
    background: #eee;
    padding: 12px 26px;
    border-radius: 12px;
    display: inline-block;
    font-weight: bold;
    box-shadow: 2px 5px 12px rgba(0,0,0,0.3);
    transition: all 0.3s;
  }
  .tool-card a:hover {
    background: #ccc;
    transform: scale(1.05) rotate(-2deg);
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ–¤ Ultimate 100 Tools Hub ðŸ–¤</h1>
  <p>Discover a curated collection of 100 high-performance web tools designed for efficiency, simplicity, and elegance â€” all in one premium hub.</p>
</header>

<div class="search-container">
  <input type="text" id="toolSearch" placeholder="Search for your toolâ€¦">
</div>

<div class="tools">
  <div class="tool-card">
    <h3>Word Counter</h3>
    <a href="tools/word-counter.html">Open Tool</a>
  </div>
  <!-- Copy-paste tool-card untuk semua 100 tools nanti -->
</div>

<script>
const searchInput = document.getElementById("toolSearch");
searchInput.addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const tools = document.querySelectorAll(".tool-card");
  tools.forEach(tool => {
    const text = tool.textContent.toLowerCase();
    tool.style.display = text.includes(filter) ? "" : "none";
  });
});
</script>

</body>
</html>
