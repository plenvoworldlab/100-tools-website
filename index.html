<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíº Ultimate 100 Tools Hub üíº</title>
<style>
  /* Body & Background */
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #111, #222);
    color: #eee;
  }

  /* Header */
  header {
    text-align: center;
    padding: 80px 20px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
  }
  header h1 {
    font-family: 'Arial Black', Gadget, sans-serif;
    font-size: 64px;
    background: linear-gradient(90deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 3px 3px 15px rgba(0,0,0,0.6);
    letter-spacing: 2px;
  }
  header p {
    font-size: 24px;
    color: #ccc;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    margin-top: 15px;
  }

  /* Search Bar */
  .search-container {
    text-align: center;
    margin: 40px 0;
  }
  .search-container input {
    width: 55%;
    padding: 15px 25px;
    font-size: 20px;
    border-radius: 35px;
    border: none;
    outline: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    background: #111;
    color: #fff;
    transition: all 0.3s;
  }
  .search-container input:focus {
    box-shadow: 0 12px 25px rgba(255,255,255,0.4);
    background: #222;
  }

  /* Tools Card Grid */
  .tools {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 25px;
  }
  .tool-card {
    background: #1c1c1c;
    border-radius: 20px;
    width: 230px;
    padding: 28px;
    box-shadow: 5px 12px 25px rgba(0,0,0,0.5);
    transition: transform 0.4s, box-shadow 0.4s;
    text-align: center;
  }
  .tool-card:hover {
    transform: translateY(-10px) rotateX(3deg) rotateY(5deg);
    box-shadow: 8px 18px 35px rgba(0,0,0,0.7);
  }
  .tool-card h3 {
    font-size: 22px;
    margin-bottom: 15px;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }
  .tool-card a {
    text-decoration: none;
    color: #111;
    background: linear-gradient(135deg, #fff, #ccc);
    padding: 14px 28px;
    border-radius: 15px;
    display: inline-block;
    font-weight: bold;
    box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s;
  }
  .tool-card a:hover {
    background: linear-gradient(135deg, #ccc, #fff);
    transform: scale(1.05) rotate(-2deg);
  }
</style>
</head>
<body>

<header>
  <h1>üíº Ultimate 100 Tools Hub üíº</h1>
  <p>Explore, create, and supercharge your productivity with our curated collection of 100 high-performance web tools ‚Äî fast, elegant, and fully ready to use!</p>
</header>

<div class="search-container">
  <input type="text" id="toolSearch" placeholder="Search your tool‚Ä¶">
</div>

<div class="tools">
  <div class="tool-card">
    <h3>üìù Word Counter</h3>
    <a href="tools/word-counter.html">Open Tool</a>
  </div>
  <!-- Copy-paste tool-card untuk semua 100 tools nanti -->
</div>

<script>
const searchInput = document.getElementById("toolSearch");
searchInput.addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const tools = document.querySelectorAll(".tool-card");
  tools.forEach(tool => {
    const text = tool.textContent.toLowerCase();
    tool.style.display = text.includes(filter) ? "" : "none";
  });
});
</script>

</body>
</html>
