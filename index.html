<!DOCTYPE html>
<html>
<head>
  <title>100 Tools Website</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .tool {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>ðŸ§  100 Tools Website</h1>
<p style="text-align:center;">All tools in one place</p>

<div class="grid">
  <div class="tool">Tool 1</div>
  <div class="tool">Tool 2</div>
  <div class="tool">Tool 3</div>
  <div class="tool">Tool 4</div>
</div>

</body>
</html>
