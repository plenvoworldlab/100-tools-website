<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• 100 Tools Website üî•</title>
<style>
  body {
    margin:0; padding:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    color: #333;
  }
  header {
    text-align: center;
    padding: 60px 20px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
  }
  header h1 {
    font-size: 48px;
    color: #ff4500;
    margin: 0;
    animation: bounce 1s infinite alternate;
  }
  header p {
    font-size: 20px;
    margin-top: 10px;
  }
  @keyframes bounce {
    from { transform: translateY(0px);}
    to { transform: translateY(-15px);}
  }
  .search-container {
    text-align: center;
    margin: 30px 0;
  }
  .search-container input {
    width: 60%;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .tools {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .tool-card {
    background: #fff;
    border-radius: 15px;
    width: 220px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }
  .tool-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  }
  .tool-card a {
    text-decoration: none;
    color: #fff;
    background: #ff4500;
    padding: 12px 25px;
    border-radius: 10px;
    display: inline-block;
    font-weight: bold;
    margin-top: 10px;
    transition: background 0.3s;
  }
  .tool-card a:hover {
    background: #e03e00;
  }
</style>
</head>
<body>

<header>
  <h1>üî• 100 Tools Website üî•</h1>
  <p>All your favorite tools in one place ‚Äî super easy & fast!</p>
</header>

<div class="search-container">
  <input type="text" id="toolSearch" placeholder="Search for a tool...">
</div>

<div class="tools">
  <div class="tool-card">
    <h3>üìù Word Counter</h3>
    <a href="tools/word-counter.html">Use Tool</a>
  </div>
  <!-- nanti kita tambah lagi tool-card di sini -->
</div>

<script>
const searchInput = document.getElementById("toolSearch");
searchInput.addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const tools = document.querySelectorAll(".tool-card");
  tools.forEach(tool => {
    const text = tool.textContent.toLowerCase();
    tool.style.display = text.includes(filter) ? "" : "none";
  });
});
</script>

</body>
</html>
