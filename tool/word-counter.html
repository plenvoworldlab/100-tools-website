<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
</head>
<body>

<h1>Word Counter</h1>
<textarea id="text" rows="10" cols="50"></textarea>
<p>Words: <span id="count">0</span></p>

<script>
  const text = document.getElementById("text");
  const count = document.getElementById("count");

  text.addEventListener("input", () => {
    count.textContent = text.value.trim() === "" 
      ? 0 
      : text.value.trim().split(/\s+/).length;
  });
</script>

</body>
</html>
