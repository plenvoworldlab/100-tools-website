<!DOCTYPE html>
<html>
<head>
<title>Text Formatter</title>
<style>
body{
background:#111;
color:#fff;
font-family:Segoe UI;
padding:40px;
}
textarea{
width:100%;
height:200px;
background:#000;
color:#fff;
border:1px solid #444;
padding:15px;
}
button{
margin-top:15px;
padding:10px 20px;
background:#fff;
color:#000;
border:none;
cursor:pointer;
}
</style>
</head>
<body>

<h1>Text Formatter</h1>
<textarea id="txt"></textarea><br>
<button onclick="upper()">UPPERCASE</button>
<button onclick="lower()">lowercase</button>

<script>
function upper(){
txt.value=txt.value.toUpperCase();
}
function lower(){
txt.value=txt.value.toLowerCase();
}
</script>

</body>
</html>
