<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Counter</title>
<style>
body{
  background:#111;
  color:#fff;
  font-family:Segoe UI,sans-serif;
  padding:40px;
}
textarea{
  width:100%;
  height:200px;
  background:#000;
  color:#fff;
  border:1px solid #444;
  padding:15px;
  font-size:16px;
}
.box{
  margin-top:20px;
  font-size:18px;
}
</style>
</head>
<body>

<h1>Word Counter</h1>
<textarea id="text" placeholder="Paste your text here..." oninput="count()"></textarea>

<div class="box">
Words: <span id="words">0</span><br>
Characters: <span id="chars">0</span>
</div>

<script>
function count(){
  let t=document.getElementById("text").value;
  document.getElementById("chars").innerText=t.length;
  document.getElementById("words").innerText=
    t.trim()===""?0:t.trim().split(/\s+/).length;
}
</script>

</body>
</html>
