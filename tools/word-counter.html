<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word Counter</title>
<style>
  body { font-family: Arial; text-align: center; background: #fff3e0; color: #333; padding: 50px; }
  h1 { color: #ff6600; }
  textarea { width: 80%; height: 200px; font-size: 16px; margin-top: 20px; }
  p { font-size: 20px; margin-top: 20px; }
</style>
</head>
<body>

<h1>üìù Word Counter</h1>
<textarea id="text"></textarea>
<p>Words: <span id="count">0</span></p>

<script>
const text = document.getElementById("text");
const count = document.getElementById("count");
text.addEventListener("input", () => {
  count.textContent = text.value.trim() === "" ? 0 : text.value.trim().split(/\s+/).length;
});
</script>

</body>
</html>
